<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <!-- user list -->
  <div class="container">
    <div class="nav-bar" id="nav-bar">
      <ul class="nav">
        <h2>User List</h2>
        <li class="nav-item">
          <a class="nav-link" href="/index.html" target="_self">home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/favorite.html" target="_self">favorite</a>
        </li>
      </ul>
    </div>

    <!-- search bar -->
    <div class="search-bar" id="search-bar">
      <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
          <label class="visually-hidden" for="search-input">Username</label>
          <div class="input-group">
            <input type="text" class="form-control" id="search-input" placeholder="Username">
          </div>
        </div>
      
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>
    </div>

    <div class="row row-cols-md-3" id="user-list">
    </div>
    <!-- render user list here -->

    <!-- paginator -->
    <div class="paginator">
      <nav aria-label="...">
        <ul class="pagination justify-content-center" id="paginator-bar">
          <!-- render pages here -->
        </ul>
      </nav>
    </div>
  </div>

  <!-- modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-name"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-4 " id="user-modal-image">
              <img src="" alt="user-image">
            </div>
            <div class="col-sm-8" id="user-modal-info">
              <p id="user-modal-email"></p>
              <p id="user-modal-gender"></p>
              <p id="user-modal-age"></p>
              <p id="user-modal-region"></p>
              <p id="user-modal-birthday"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
